<!DOCTYPE html>
<html>
    <head>
        <link rel= "stylesheet" href="index.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="content">
            <div class="heading">
                <i class="fa fa-check check-grey"></i>
                SHOW ADVERTISEMENT METRICS IN DASHBOARD
            </div>

            <div class="summary-metrics">
                <p>SUMMARY METRICS</p>
                <div class="vline"></div>
                 <div class="item item1">
                    <div class="horiz"></div>
                    <i class="fa fa-check check-green"></i>
                    <p> TOTAL IMPRESSIONS</p>

                </div>
                <div class="item item2">
                    <div class="horiz"></div>
                    <i class="fa fa-check check-green"></i>
                    <p>SPEND</p>
                </div>
                <div class="item item3">
                    <div class="horiz"></div>
                   <i class="fa fa-check check-grey"></i>
                   <p> CPA </p>
                </div>
            </div>

            <div class="graphs">
                <p>GRAPHS</p>

                <div class="categories">
                    <div class="vline2"></div>
                    <div class="graph">
                        <div class="horiz2"></div>
                        <i class="fa fa-check check-green"></i>
                        <p> IMPRESSIONS</p>
                    </div>
                    <div class="graph">
                        <div class="horiz2"></div>
                        <i class="fa fa-check check-green"></i>
                        <p> SPEND</p>
                    </div>
                    <div class="graph">
                        <div class="horiz2"></div>
                        <i class="fa fa-check check-grey"></i>
                        <p> CTR</p>
                    </div>
                    <div class="graph">
                        <div class="horiz2"></div>
                        <i class="fa fa-check check-grey"></i>
                        <p> CVR</p>
                    </div>
                    <div class="graph">
                        <div class="horiz2"></div>
                        <i class="fa fa-check check-grey"></i>
                        <p> CLICKS</p>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
